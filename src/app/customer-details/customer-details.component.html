<div class="container">
  <h1 class="col-sm-12">Customer Details</h1>
  <div class="col-sm-12">
    <label class="col-sm-3">ID</label> <span>{{customer.customerID}}</span>
  </div>
  <div class="col-sm-12">
    <label class="col-sm-3">ID</label>  <input #newCustomerName/>
  </div>
  <div class="col-sm-12">
    <label class="col-sm-3">Name</label> <span>{{customer.firstName}}</span>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-primary" (click)="getCustomer()" type="submit">Get Customer</button>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-primary" (click)="addCustomer(newCustomerName.value)" type="submit">New Customer</button>
  </div>
