<div style="text-align:center">
  <h1>Welcome to {{title}}!</h1>
</div>

<button *ngIf="!isAuthenticated" class="btn btn-primary" (click)="loginRedirect()" type="submit">Login</button>
<div *ngIf="isAuthenticated">
  <a class="btn btn-default pull-right" (click)="logout()" routerLink="/">Logout</a>
  <nav>
    <a routerLink="/customers">Customers</a><br/>
    <a routerLink="/settings">Settings</a>
  </nav>
</div>

<router-outlet></router-outlet>
